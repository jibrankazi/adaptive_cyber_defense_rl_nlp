name: CI - Adaptive Cyber Defense (smoke)
on: [push, pull_request]
jobs:
  smoke:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip
      - run: python -m pip install -r requirements.txt
      - run: python src/train_nlp.py --epochs 1
      - run: python src/train_rl.py --config configs/dqn.yaml
      - run: python src/evaluate.py
      - name: Show report
        run: type results\report.json
name: CI - Adaptive Cyber Defense
on: [push, pull_request]
jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: python -m pip install --upgrade pip
      - run: |
          if (Test-Path requirements.txt) { python -m pip install -r requirements.txt }
      - name: Import smoke
        run: python - <<'PY'
import sys; print("Python OK:", sys.version)
PY
